name: Sync to Aliyun

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.6.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm 

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build with VitePress
        run: pnpm run build 

      - name: Manually Package Files
        run: |
          cd docs/.vitepress/dist
          zip -r github-pages.zip ./
          ls -l github-pages.zip

      - name: Verify artifact
        run: ls -l docs/.vitepress/dist

      - name: Deploy to Aliyun
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 106.15.79.229
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
          source: "docs/.vitepress/dist/github-pages.zip"
          target: "/app/site/github-pages.zip"

