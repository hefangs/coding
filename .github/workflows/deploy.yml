name: GitHub Action Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

        - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd docs/.vitepress/dist
          echo 'www.hefang.site' > CNAME
      
          # 初始化 Git 仓库
          git init
          git config user.email "he529564582@163.com"
          git config user.name "何方"
      
          # 添加远程仓库
          git remote add origin "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/hefangs/coding.git"
      
          # 创建一个临时目录保存当前构建输出
          temp_dir=$(mktemp -d)
          cp -r ./* "$temp_dir"
      
          # 清理当前目录，并拉取远程 gh-pages 分支的内容
          git fetch origin gh-pages
          git checkout -b gh-pages origin/gh-pages
      
          # 恢复构建输出
          cp -r "$temp_dir"/* .
      
          # 清理临时目录
          rm -rf "$temp_dir"
      
          # 添加实际发生变化的文件
          git add -A
      
          # 检查是否有更改
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit."
          else
            CURRENT_DATE=$(TZ='Asia/Shanghai' date +"%Y-%m-%d_%H:%M:%S")
            COMMIT_MESSAGE="deploy.yml-$CURRENT_DATE"
            git commit -m "$COMMIT_MESSAGE"
      
            # 推送到 gh-pages 分支
            git push origin HEAD:gh-pages
          fi
      