name: GitHub Action Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd docs/.vitepress/dist
          echo 'www.hefang.site' > CNAME

          # 初始化 Git 仓库
          git init
          git config user.email "he529564582@163.com"
          git config user.name "何方"

          # 添加远程仓库和获取远程分支的最新状态
          git remote add origin "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/hefangs/coding.git"
          git fetch origin gh-pages
          git checkout -B gh-pages origin/gh-pages

          # 复制新的构建结果
          rsync -av --delete . /tmp/gh-pages/

          # 进入临时目录
          cd /tmp/gh-pages/

          # 检查和添加变更
          git add -A
          if git diff-index --quiet HEAD; then
            echo "No changes detected, skipping deployment."
            exit 0
          fi

          # 提交并推送变更
          CURRENT_DATE=$(TZ='Asia/Shanghai' date +"%Y-%m-%d_%H:%M:%S")
          COMMIT_MESSAGE="deploy.yml-$CURRENT_DATE"
          git commit -m "$COMMIT_MESSAGE"
          git push origin gh-pages
