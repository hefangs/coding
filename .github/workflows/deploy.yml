name: GitHub Action Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd docs/.vitepress/dist
          echo 'www.hefang.site' > CNAME

          # 初始化 Git 仓库
          git init
          git config user.email "he529564582@163.com"
          git config user.name "何方"

          # 添加远程仓库
          git remote add origin "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/hefangs/coding.git"

          # 获取远程的 gh-pages 分支，并重置到远程的状态
          git fetch origin gh-pages
          git reset --hard origin/gh-pages

          # 清除旧的文件，保留 .git 目录
          git rm -rf ./*
          git clean -fd

          # 拷贝新的构建文件
          cp -r ../* .

          # 添加变更并提交
          git add -A
          CURRENT_DATE=$(TZ='Asia/Shanghai' date +"%Y-%m-%d_%H:%M:%S")
          COMMIT_MESSAGE="deploy.yml-$CURRENT_DATE"
          git commit -m "$COMMIT_MESSAGE"

          # 推送到 gh-pages 分支
          git push -f origin HEAD:gh-pages
