name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install 

    - name: Build project
      run: npm run build 

    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd docs/.vitepress/dist
        echo 'www.hefang.site' > CNAME
        git init
        git config --global user.email "he529564582@163.com"
        git config --global user.name "何方"
        git add -A
        CURRENT_DATE=$(TZ='Asia/Shanghai' date +"%Y-%m-%d_%H:%M:%S")
        COMMIT_MESSAGE="deploy-$CURRENT_DATE"
        git commit -m "$COMMIT_MESSAGE"
        git remote add origin "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/hefangs/coding.git"
        git push -f origin master:gh-pages
